{% extends 'base.html' %}

{% block content %}
<style>
.events-container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 0;
}
.events-title {
    display:flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}
@media (max-width: 768px) {
    .events-header {
        padding: 1rem;
    }
    .events-header h1 {
        font-size: 2rem;
    }
}
</style>

<div class="events-container">
    <div class="events-header">
        <div class="events-title">
            <h1>Events</h1>
            <a href="{% url 'events:create' %}" class="btn btn-primary">
                Create Event
            </a>
        </div>
        <div class="nav nav-tabs">
            <a href="{% url 'events:public' %}" 
               class="nav-link {% if request.path == '/events/public/' %}active{% endif %}">
                Public Events
            </a>
            <a href="{% url 'events:invitations' %}" 
               class="nav-link {% if request.path == '/events/invitations/' %}active{% endif %}">
                Invitations
            </a>
        </div>
    </div>
    
    <div class="events-content">
        {% block events_content %}{% endblock %}
    </div>
</div>
{% endblock %}
