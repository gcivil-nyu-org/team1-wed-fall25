{% extends 'base.html' %}

{% block content %}
<style>
body {
    min-height: 100vh;
}
.events-container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 0;
}
.tabs-nav {
    display: flex;
    gap: 0.75rem;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
}
.tab {
    padding: 0.75rem 1.75rem;
    text-decoration: none;
    color: #000;
    border-radius: 8px;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    font-weight: 400;
    font-size: 0.95rem;
    position: relative;
    overflow: hidden;
    border: 1px solid transparent;
    letter-spacing: 0.3px;
}
.tab::before {
    content: "";
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 2px;
    background: linear-gradient(90deg, #667eea 0%, #f093fb 100%);
    transform: scaleX(0);
    transition: transform 0.3s ease;
}
.tab:hover {
    border-color: rgba(255, 255, 255, 0.1);
}
.tab:hover::before {
    transform: scaleX(1);
}
.tab.active {
    background: rgba(17, 153, 142, 0.25);
    border: 1px solid rgba(255, 255, 255, 0.2);
}
.tab.active::before {
    display: none;
}
.btn-create {
    margin-left: auto;
    padding: 0.75rem 1.75rem;
    color: #000;
    text-decoration: none;
    border-radius: 8px;
    font-weight: 400;
    font-size: 0.95rem;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    border: 1px solid rgba(17, 153, 142, 0.3);
    white-space: nowrap;
    letter-spacing: 0.3px;
}
.btn-create:hover {
    background: rgba(17, 153, 142, 0.25);
    border-color: rgba(17, 153, 142, 0.5);
}
@media (max-width: 768px) {
    .events-header {
        padding: 1rem;
    }
    .events-header h1 {
        font-size: 2rem;
    }
    .tabs-nav {
        flex-direction: column;
        width: 100%;
    }
    .tab, .btn-create {
        width: 100%;
        text-align: center;
    }
    .btn-create {
        margin-left: 0;
    }
}
</style>

<div class="events-container">
    <div class="events-header">
        <h1>Events</h1>
        <div class="tabs-nav">
            <a href="{% url 'events:public' %}" 
               class="tab {% if request.path == '/events/public/' %}active{% endif %}">
                Public Events
            </a>
            <a href="{% url 'events:invitations' %}" 
               class="tab {% if request.path == '/events/invitations/' %}active{% endif %}">
                Invitations
            </a>
            <a href="{% url 'events:create' %}" class="btn-create">
                Create Event
            </a>
        </div>
    </div>
    
    <div class="events-content">
        {% block events_content %}{% endblock %}
    </div>
</div>
{% endblock %}
