<style>
    /* Chat Toggle Button - White border for black background */
    .chat-toggle-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: white;
        color: black;
        border: 3px solid white;
        cursor: pointer;
        box-shadow: 0 4px 12px rgba(255, 255, 255, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.3s, box-shadow 0.3s;
        z-index: 10000;
    }

    .chat-toggle-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 20px rgba(255, 255, 255, 0.5);
        background: #f5f5f5;
    }

    .chat-toggle-badge {
        position: absolute;
        top: -5px;
        right: -5px;
        background: #ff0000;
        color: white;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        font-weight: bold;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }

    /* Chat Window - Clean white design with thin border */
    .chat-window {
        position: fixed;
        bottom: 90px;
        right: 20px;
        width: 380px;
        height: 580px;
        min-width: 320px;
        min-height: 400px;
        max-width: 600px;
        max-height: 800px;
        background: white;
        border: 1px solid white;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(255, 255, 255, 0.2);
        display: none;
        flex-direction: column;
        z-index: 10001;
        animation: slideUp 0.3s ease-out;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }

    .chat-window.open {
        display: flex;
    }

    @keyframes slideUp {
        from { 
            opacity: 0;
            transform: translateY(20px);
        }
        to { 
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Resize handle container */
    .chat-resize-handle {
        position: absolute;
        bottom: 0;
        right: 0;
        width: 20px;
        height: 20px;
        cursor: nwse-resize;
        z-index: 10;
    }

    .chat-resize-handle::after {
        content: '';
        position: absolute;
        bottom: 3px;
        right: 3px;
        width: 12px;
        height: 12px;
        background: linear-gradient(135deg, transparent 50%, #666 50%);
    }

    /* Chat Header - Black header with white text */
    .chat-header {
        background: black;
        color: white;
        padding: 16px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid #ddd;
        border-radius: 11px 11px 0 0;
        flex-shrink: 0;
        cursor: move;
    }

    .chat-header-info {
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .chat-avatar {
        width: 40px;
        height: 40px;
        background: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .chat-bot-info {
        display: flex;
        flex-direction: column;
    }

    .chat-bot-name {
        font-weight: 600;
        font-size: 16px;
        letter-spacing: 0.5px;
        text-transform: uppercase;
    }

    .chat-bot-status {
        font-size: 12px;
        opacity: 0.8;
        display: flex;
        align-items: center;
        gap: 4px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .status-dot {
        width: 6px;
        height: 6px;
        background: #00ff00;
        border-radius: 50%;
        display: inline-block;
    }

    .chat-close-btn {
        background: none;
        border: none;
        color: white;
        font-size: 24px;
        cursor: pointer;
        padding: 0;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: opacity 0.3s;
    }

    .chat-close-btn:hover {
        opacity: 0.7;
    }

    /* Messages Container - Clean white background */
    .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 16px;
        background: white;
    }

    .chat-messages::-webkit-scrollbar {
        width: 6px;
    }

    .chat-messages::-webkit-scrollbar-track {
        background: #f1f1f1;
    }

    .chat-messages::-webkit-scrollbar-thumb {
        background: #000;
        border-radius: 3px;
    }

    .message {
        animation: fadeIn 0.3s ease-out;
        max-width: 85%;
    }

    @keyframes fadeIn {
        from { 
            opacity: 0;
            transform: translateY(10px);
        }
        to { 
            opacity: 1;
            transform: translateY(0);
        }
    }

    .message.user {
        align-self: flex-end;
    }

    .message.bot {
        align-self: flex-start;
        display: flex;
        gap: 8px;
    }

    .message-avatar {
        width: 28px;
        height: 28px;
        background: white;
        border: 1px solid #000;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
        margin-top: 4px;
    }

    .message-content {
        background: white;
        padding: 12px 16px;
        border: 1px solid #000;
        border-radius: 8px;
        color: #000;
    }

    .message.user .message-content {
        background: #000;
        color: white;
        border: 1px solid #000;
    }

    .message.bot .message-content {
        background: #f9f9f9;
        border: 1px solid #ddd;
    }

    .message-timestamp {
        font-size: 11px;
        opacity: 0.6;
        margin-top: 4px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .message.user .message-timestamp {
        text-align: right;
        color: #ccc;
    }

    /* Quick Actions - Minimal black and white */
    .quick-actions {
        padding: 12px 20px;
        border-top: 1px solid #ddd;
        background: white;
        display: flex;
        gap: 8px;
        flex-shrink: 0;
    }

    .quick-action-btn {
        flex: 1;
        padding: 10px;
        background: white;
        border: 1px solid #000;
        color: black;
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        border-radius: 4px;
    }

    .quick-action-btn:hover {
        background: black;
        color: white;
    }

    /* Input Area - Auto-expanding textarea */
    .chat-input-container {
        padding: 16px 20px;
        border-top: 1px solid #ddd;
        background: white;
        display: flex;
        gap: 12px;
        align-items: flex-end;
        border-radius: 0 0 11px 11px;
        flex-shrink: 0;
    }

    .location-btn {
        width: 40px;
        height: 40px;
        background: white;
        border: 1px solid #000;
        color: black;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
        flex-shrink: 0;
        border-radius: 4px;
    }

    .location-btn:hover {
        background: black;
        color: white;
    }

    .input-wrapper {
        flex: 1;
        position: relative;
        display: flex;
        flex-direction: column;
    }

    .char-counter {
        position: absolute;
        bottom: 8px;
        right: 12px;
        font-size: 10px;
        color: #666;
        background: rgba(255, 255, 255, 0.9);
        padding: 2px 6px;
        border-radius: 3px;
        pointer-events: none;
    }

    .char-counter.warning {
        color: #ff6600;
    }

    .char-counter.error {
        color: #ff0000;
        font-weight: bold;
    }

    .chat-input {
        width: 100%;
        padding: 12px 60px 12px 12px;
        border: 1px solid #000;
        background: white;
        color: black;
        font-size: 14px;
        font-family: inherit;
        resize: none;
        min-height: 40px;
        max-height: 150px;
        overflow-y: auto;

        color: #999;

    .chat-input::-webkit-scrollbar {

    }

    .chat-input::-webkit-scrollbar-track {
        background: #f1f1f1;
    }

    .chat-input::-webkit-scrollbar-thumb {
        background: #666;
        border-radius: 2px;

    .send-btn {
        width: 40px;
        height: 40px;
        background: black;
        border: none;
        color: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
        flex-shrink: 0;

    .send-btn:hover {
        background: #333;
    }

    .send-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
    }

    /* Typing indicator */
    .typing-indicator {
        display: flex;
        gap: 4px;
        padding: 12px 16px;
        background: #f9f9f9;
        border: 1px solid #ddd;
        width: fit-content;
        border-radius: 8px;
    }

    .typing-dot {
        width: 8px;
        height: 8px;
        background: black;
        border-radius: 50%;
        animation: typing 1.4s infinite;
    }

    .typing-dot:nth-child(2) {
        animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
        animation-delay: 0.4s;
    }

    @keyframes typing {
        0%, 60%, 100% {
            transform: translateY(0);
            opacity: 0.5;
        }
        30% {
            transform: translateY(-10px);
            opacity: 1;
        }
    }

    /* Action buttons in messages */
    .action-button {
        margin-top: 12px;
        padding: 10px 16px;
        background: black;
        color: white;
        border: none;
        font-size: 12px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        cursor: pointer;
        transition: all 0.3s;
        display: inline-block;
        border-radius: 4px;
    }

    .action-button:hover {
        background: #333;
    }

    /* Itinerary prompt buttons */
    .itinerary-prompt-buttons {
        margin-top: 16px;
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
    }

    .yes-button {
        background: #28a745 !important;
        color: white;
    }

    .yes-button:hover {
        background: #218838 !important;
    }

    .no-button {
        background: #6c757d !important;
        color: white;
    }

    .no-button:hover {
        background: #5a6268 !important;
    }

    .navigation-button {
        margin-top: 12px;
        padding: 10px 16px;
        background: white;
        color: black;
        border: 1px solid #000;
        font-size: 12px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        text-decoration: none;
        display: inline-block;
        transition: all 0.3s;
        border-radius: 4px;
    }

    .navigation-button:hover {
        background: black;
        color: white;
    }

    /* Artwork cards */
    .artworks-list {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-top: 12px;
    }

    .artwork-card {
        padding: 12px;
        background: white;
        border: 1px solid #ddd;
        border-radius: 6px;
    }

    .artwork-title {
        font-weight: 600;
        margin-bottom: 4px;
    }

    .artwork-artist {
        font-size: 12px;
        color: #666;
        margin-bottom: 4px;
    }

    .artwork-location {
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .artwork-distance {
        font-size: 11px;
        color: #999;
        margin-top: 4px;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .chat-window {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            min-width: 100%;
            min-height: 100%;
            bottom: 0;
            right: 0;
            border-radius: 0;
            border: none;
            box-shadow: none;
        }

        .chat-header {
            border-radius: 0;
            cursor: default;
        }

        .chat-input-container {
            border-radius: 0;
        }

        .chat-resize-handle {
            display: none;
        }
    }
</style>

<script>
(function() {
    // Elements
    const chatWindow = document.getElementById('chatWindow');
    const chatToggle = document.getElementById('chatToggle');
    const chatClose = document.getElementById('chatClose');
    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');
    const locationBtn = document.getElementById('locationBtn');
    const unreadBadge = document.getElementById('unreadBadge');
    const quickActionBtns = document.querySelectorAll('.quick-action-btn');
    const charCounter = document.getElementById('charCounter');
    const chatHeader = document.getElementById('chatHeader');
    const resizeHandle = document.getElementById('resizeHandle');

    // State
    const chatState = {
        isOpen: false,
        sessionId: null,
        unreadCount: 0,
        userLocation: null,
        isDragging: false,
        isResizing: false,
        dragOffset: { x: 0, y: 0 }
    };

    // Initialize
    init();

    function init() {
        // Generate or retrieve session ID
        chatState.sessionId = sessionStorage.getItem('chatSessionId') || generateSessionId();
        sessionStorage.setItem('chatSessionId', chatState.sessionId);
        
        // Load chat history
        loadChatHistory();
        
        // Add welcome message if no history
        setTimeout(() => {
            if (chatMessages.children.length === 0) {
                addWelcomeMessage();
            }
        }, 500);

        // Setup auto-expanding textarea
        setupAutoExpandingTextarea();
        
        // Setup drag functionality
        setupDragFunctionality();
        
        // Setup resize functionality
        setupResizeFunctionality();
    }

    function generateSessionId() {
        return 'chat_' + Date.now() + '_' + Math.random().toString(36).substring(7);
    }

    // Drag functionality for moving the window
    function setupDragFunctionality() {
        let isDragging = false;
        let currentX;
        let currentY;
        let initialX;
        let initialY;

        chatHeader.addEventListener('mousedown', dragStart);
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', dragEnd);

        function dragStart(e) {
            if (window.innerWidth <= 768) return; // Disable on mobile
            
            initialX = e.clientX;
            initialY = e.clientY;
            
            const rect = chatWindow.getBoundingClientRect();
            currentX = rect.left;
            currentY = rect.top;
            
            isDragging = true;
            chatHeader.style.cursor = 'grabbing';
        }

        function drag(e) {
            if (!isDragging) return;
            
            e.preventDefault();
            
            const dx = e.clientX - initialX;
            const dy = e.clientY - initialY;
            
            chatWindow.style.left = (currentX + dx) + 'px';
            chatWindow.style.top = (currentY + dy) + 'px';
            chatWindow.style.right = 'auto';
            chatWindow.style.bottom = 'auto';
        }

        function dragEnd() {
            isDragging = false;
            chatHeader.style.cursor = 'move';
        }
    }

    // Resize functionality
    function setupResizeFunctionality() {
        let isResizing = false;
        let startX, startY, startWidth, startHeight;

        resizeHandle.addEventListener('mousedown', function(e) {
            if (window.innerWidth <= 768) return; // Disable on mobile
            
            isResizing = true;
            startX = e.clientX;
            startY = e.clientY;
            startWidth = parseInt(getComputedStyle(chatWindow).width, 10);
            startHeight = parseInt(getComputedStyle(chatWindow).height, 10);
            
            e.preventDefault();
        });

        document.addEventListener('mousemove', function(e) {
            if (!isResizing) return;
            
            const width = startWidth + (e.clientX - startX);
            const height = startHeight + (e.clientY - startY);
            
            // Apply min and max constraints
            const minWidth = 320;
            const maxWidth = 600;
            const minHeight = 400;
            const maxHeight = 800;
            
            if (width >= minWidth && width <= maxWidth) {
                chatWindow.style.width = width + 'px';
            }
            
            if (height >= minHeight && height <= maxHeight) {
                chatWindow.style.height = height + 'px';
            }
        });

        document.addEventListener('mouseup', function() {
            isResizing = false;
        });
    }

    // Auto-expanding textarea functionality
    function setupAutoExpandingTextarea() {
        chatInput.addEventListener('input', function() {
            // Update character counter
            const currentLength = this.value.length;
            const maxLength = this.getAttribute('maxlength');
            charCounter.textContent = `${currentLength}/${maxLength}`;
            
            // Update counter color based on length
            charCounter.classList.remove('warning', 'error');
            if (currentLength > maxLength * 0.9) {
                charCounter.classList.add('error');
            } else if (currentLength > maxLength * 0.75) {
                charCounter.classList.add('warning');
            }

            // Auto-expand textarea
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 150) + 'px';
            
            // Enable/disable send button
            sendBtn.disabled = this.value.trim() === '' || currentLength > maxLength;
        });
    }

    // Toggle chat
    function toggleChat() {
        chatState.isOpen = !chatState.isOpen;
        if (chatState.isOpen) {
            chatWindow.classList.add('open');
            chatInput.focus();
            chatState.unreadCount = 0;
            updateUnreadBadge();
        } else {
            chatWindow.classList.remove('open');
        }
    }

    function closeChat() {
        chatState.isOpen = false;
        chatWindow.classList.remove('open');
    }

    // Update unread badge
    function updateUnreadBadge() {
        if (chatState.unreadCount > 0) {
            unreadBadge.textContent = chatState.unreadCount > 9 ? '9+' : chatState.unreadCount;
            unreadBadge.style.display = 'flex';
        } else {
            unreadBadge.style.display = 'none';
        }
    }

    // Send message
    function sendMessage() {
        const message = chatInput.value.trim();
        if (message === '') return;

        // Add user message
        addMessage(message, 'user');
        chatInput.value = '';
        chatInput.style.height = 'auto';
        charCounter.textContent = '0/500';
        charCounter.classList.remove('warning', 'error');
        
        // Show typing indicator
        showTypingIndicator();
        
        // Send to backend
        fetch('/chatbot/api/chat/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify({
                message: message,
                session_id: chatState.sessionId,
                location: chatState.userLocation
            })
        })
        .then(response => response.json())
        .then(data => {
            hideTypingIndicator();
            addMessage(data.response, 'bot', data.metadata);
        })
        .catch(error => {
            hideTypingIndicator();
            console.error('Error:', error);
            addMessage('Sorry, I encountered an error. Please try again.', 'bot');
        });
    }

    // Get user location
    function getLocation() {
        if (navigator.geolocation) {
            locationBtn.style.opacity = '0.5';
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    chatState.userLocation = {
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude
                    };
                    locationBtn.style.opacity = '1';
                    addMessage('ðŸ“ Location shared', 'user');
                },
                (error) => {
                    locationBtn.style.opacity = '1';
                    addMessage('Unable to get your location. Please enable location services.', 'bot');
                }
            );
        } else {
            addMessage('Geolocation is not supported by your browser.', 'bot');
        }
    }

    // Handle quick actions
    function handleQuickAction(action) {
        const actions = {
            nearby: "Show me artworks nearby",
            plan: "Help me plan an art tour",
            help: "What can you help me with?"
        };
        
        if (actions[action]) {
            chatInput.value = actions[action];
            sendMessage();
        }
    }

    // Add message to chat
    function addMessage(text, sender, metadata = null) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${sender}`;
        
        // Add avatar for bot messages
        if (sender === 'bot') {
            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'message-avatar';
            avatarDiv.innerHTML = `
                <svg width="20" height="20" viewBox="0 0 24 24" fill="black" xmlns="http://www.w3.org/2000/svg">
                    <rect x="11" y="1" width="2" height="4" fill="black"/>
                    <circle cx="12" cy="2" r="1.5" fill="black"/>
                    <rect x="4" y="6" width="16" height="14" rx="2" ry="2" fill="black"/>
                    <circle cx="9" cy="11" r="1.5" fill="white"/>
                    <circle cx="15" cy="11" r="1.5" fill="white"/>
                    <rect x="8" y="15" width="8" height="1.5" rx="0.75" fill="white"/>
                </svg>
            `;
            messageDiv.appendChild(avatarDiv);
        }
        
        const contentDiv = document.createElement('div');
        contentDiv.className = 'message-content';
        
        // Parse message for special content
        let messageContent = text;
        
        // Handle metadata
        if (metadata) {
            if (metadata.artworks && metadata.artworks.length > 0) {
                messageContent += '<div class="artworks-list">';
                metadata.artworks.forEach(artwork => {
                    messageContent += `
                        <div class="artwork-card">
                            <div class="artwork-title">${artwork.title}</div>
                            <div class="artwork-artist">${artwork.artist}</div>
                            <div class="artwork-location">${artwork.location}</div>
                            ${artwork.distance ? `<div class="artwork-distance">${artwork.distance} miles away</div>` : ''}
                        </div>
                    `;
                });
                messageContent += '</div>';
            }
            
            // Show Yes/No buttons for itinerary creation prompt
            if (metadata.show_itinerary_prompt && metadata.suggested_locations) {
                messageContent += `
                    <div class="itinerary-prompt-buttons">
                        <button class="action-button yes-button" onclick="handleItineraryResponse(true)">
                            âœ“ Yes, Create Itinerary
                        </button>
                        <button class="action-button no-button" onclick="handleItineraryResponse(false)">
                            âœ— No, Thanks
                        </button>
                    </div>
                `;
                // Store suggested locations temporarily
                window.suggestedLocationIds = metadata.suggested_locations;
            }
            
            // Legacy support for old create_itinerary metadata
            if (metadata.create_itinerary && !metadata.show_itinerary_prompt) {
                messageContent += `
                    <button class="action-button" onclick="createItineraryFromSuggestions()">
                        Create Itinerary
                    </button>
                `;
            }
            
            if (metadata.navigation) {
                messageContent += `
                    <a href="${metadata.navigation.url}" class="navigation-button">
                        ${metadata.navigation.label}
                    </a>
                `;
            }
            
            if (metadata.action_buttons) {
                metadata.action_buttons.forEach(button => {
                    messageContent += `
                        <button class="action-button" onclick="${button.action}">
                            ${button.label}
                        </button>
                    `;
                });
            }
        }
        
        contentDiv.innerHTML = messageContent;
        
        // Add timestamp
        const timestamp = document.createElement('div');
        timestamp.className = 'message-timestamp';
        timestamp.textContent = formatTimestamp(new Date());
        contentDiv.appendChild(timestamp);
        
        messageDiv.appendChild(contentDiv);
        chatMessages.appendChild(messageDiv);
        
        // Scroll to bottom
        chatMessages.scrollTop = chatMessages.scrollHeight;
        
        // Update unread count
        if (sender === 'bot' && !chatState.isOpen) {
            chatState.unreadCount++;
            updateUnreadBadge();
        }
    }

    // Add welcome message
    function addWelcomeMessage() {
        const welcomeDiv = document.createElement('div');
        welcomeDiv.className = 'message bot';
        welcomeDiv.innerHTML = `
            <div class="message-avatar">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="black" xmlns="http://www.w3.org/2000/svg">
                    <rect x="11" y="1" width="2" height="4" fill="black"/>
                    <circle cx="12" cy="2" r="1.5" fill="black"/>
                    <rect x="4" y="6" width="16" height="14" rx="2" ry="2" fill="black"/>
                    <circle cx="9" cy="11" r="1.5" fill="white"/>
                    <circle cx="15" cy="11" r="1.5" fill="white"/>
                    <rect x="8" y="15" width="8" height="1.5" rx="0.75" fill="white"/>
                </svg>
            </div>
            <div class="message-content">
                <div>Hello! I'm ArtBot, your NYC public art assistant.</div>
                <br>
                <div>I can help you:</div>
                <div style="margin-top: 8px; margin-left: 10px;">
                    â€¢ Find artworks near you<br>
                    â€¢ Plan art tours<br>
                    â€¢ Navigate the website<br>
                    â€¢ Answer questions
                </div>
                <br>
                <div>How can I assist you today?</div>
                <div class="message-timestamp">${formatTimestamp(new Date())}</div>
            </div>
        `;
        chatMessages.appendChild(welcomeDiv);
    }

    // Typing indicator
    function showTypingIndicator() {
        const typingDiv = document.createElement('div');
        typingDiv.className = 'message bot';
        typingDiv.id = 'typing-indicator';
        typingDiv.innerHTML = `
            <div class="message-avatar">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="black" xmlns="http://www.w3.org/2000/svg">
                    <rect x="11" y="1" width="2" height="4" fill="black"/>
                    <circle cx="12" cy="2" r="1.5" fill="black"/>
                    <rect x="4" y="6" width="16" height="14" rx="2" ry="2" fill="black"/>
                    <circle cx="9" cy="11" r="1.5" fill="white"/>
                    <circle cx="15" cy="11" r="1.5" fill="white"/>
                    <rect x="8" y="15" width="8" height="1.5" rx="0.75" fill="white"/>
                </svg>
            </div>
            <div class="typing-indicator">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        `;
        chatMessages.appendChild(typingDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function hideTypingIndicator() {
        const typingDiv = document.getElementById('typing-indicator');
        if (typingDiv) {
            typingDiv.remove();
        }
    }

    // Format timestamp
    function formatTimestamp(date) {
        const now = new Date();
        const diff = Math.floor((now - date) / 1000);
        
        if (diff < 60) return 'just now';
        if (diff < 3600) return Math.floor(diff / 60) + ' min ago';
        if (diff < 86400) return Math.floor(diff / 3600) + ' hours ago';
        return date.toLocaleDateString();
    }

    // Load chat history
    function loadChatHistory() {
        fetch(`/chatbot/api/history/?session_id=${chatState.sessionId}`)
            .then(response => response.json())
            .then(data => {
                if (data.messages && data.messages.length > 0) {
                    data.messages.forEach(msg => {
                        addMessage(msg.message, msg.sender, msg.metadata);
                    });
                }
            })
            .catch(error => console.error('Error loading history:', error));
    }

    // Get CSRF cookie
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    // Global function for handling Yes/No itinerary response
    window.handleItineraryResponse = function(createItinerary) {
        if (createItinerary) {
            // User clicked Yes - redirect to itinerary create page
            if (window.suggestedLocationIds && window.suggestedLocationIds.length > 0) {
                // Add a confirmation message
                addMessage('Great! Redirecting you to create your itinerary...', 'bot');
                
                // Redirect to itinerary create page (the locations are already stored in session by backend)
                setTimeout(() => {
                    window.location.href = '/itineraries/create/';
                }, 1000);
            } else {
                // No locations stored, just redirect to create page
                window.location.href = '/itineraries/create/';
            }
        } else {
            // User clicked No - send confirmation and continue conversation
            addMessage('No problem! Feel free to continue exploring or ask me anything else.', 'bot');
            // Clear suggested locations
            window.suggestedLocationIds = null;
        }
        
        // Disable the buttons after clicking
        const promptButtons = document.querySelectorAll('.itinerary-prompt-buttons button');
        promptButtons.forEach(btn => {
            btn.disabled = true;
            btn.style.opacity = '0.5';
            btn.style.cursor = 'not-allowed';
        });
    };

    // Global function for creating itinerary
    window.createItineraryFromSuggestions = function() {
        const lastBotMessage = Array.from(chatMessages.querySelectorAll('.message.bot')).pop();
        const artworkCards = lastBotMessage.querySelectorAll('.artwork-card');
        
        const locations = Array.from(artworkCards).map(card => ({
            title: card.querySelector('.artwork-title').textContent,
            location: card.querySelector('.artwork-location').textContent
        }));
        
        fetch('/chatbot/api/prepare-itinerary/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify({
                locations: locations
            })
        })
        .then(response => response.json())
        .then(data => {
            window.location.href = '/itinerary/create/';
        })
        .catch(error => console.error('Error preparing itinerary:', error));
    };

    // Event listeners
    chatToggle.addEventListener('click', toggleChat);
    chatClose.addEventListener('click', closeChat);
    sendBtn.addEventListener('click', () => sendMessage());
    locationBtn.addEventListener('click', getLocation);
    
    chatInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });
    
    quickActionBtns.forEach(btn => {
        btn.addEventListener('click', () => {
            handleQuickAction(btn.dataset.action);
        });
    });
})();
</script>
