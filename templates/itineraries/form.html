{% extends 'base.html' %}

{% block title %}{{ action }} Itinerary - Artinerary{% endblock %}

{% block content %}
<div class="itinerary-form">
    <h1>{{ action }} Itinerary</h1>
    
    <form method="post">
        {% csrf_token %}
        
        {% if form.errors %}
        <div class="form-errors" style="color: red; margin-bottom: 15px;">
            {{ form.errors }}
        </div>
        {% endif %}
        
        <div class="form-group">
            <label for="{{ form.title.id_for_label }}">Title:*</label>
            {{ form.title }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.notes.id_for_label }}">Notes:</label>
            {{ form.notes }}
        </div>
        
        <div class="form-group">
            <label>
                {{ form.is_public }}
                Make this itinerary public (visible to others)
            </label>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save Itinerary</button>
            <a href="{% if itinerary %}{% url 'itineraries:detail' itinerary.pk %}{% else %}{% url 'itineraries:list' %}{% endif %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
